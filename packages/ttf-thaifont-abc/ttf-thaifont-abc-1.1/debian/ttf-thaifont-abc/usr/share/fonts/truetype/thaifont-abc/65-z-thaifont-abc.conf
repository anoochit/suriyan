<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<accept>
			<family>Angsima</family>
		</accept>
	</alias>
	<alias>
		<family>sans-serif</family>
		<accept>
			<family>Bromlila</family>
			<family>Corada</family>
			<family>Taeyhom</family>
			<family>Lomaputta</family>
		</accept>
	</alias>
	<match target="font">
		<test name="family"><string>Angsima</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
		<test name="family"><string>Taeyhom</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
		<test name="family"><string>Lomaputta</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
		<test name="family"><string>Bromlila</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
		<test name="family"><string>Corada</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
	</match>
</fontconfig>
