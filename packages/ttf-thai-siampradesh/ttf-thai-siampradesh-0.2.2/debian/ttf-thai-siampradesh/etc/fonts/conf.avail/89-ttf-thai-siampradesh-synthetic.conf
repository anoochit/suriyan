<fontconfig>
	<!-- Synthesize TH Krub with scaled-down Thotsakan -->
	<match target="pattern">
		<test qual="any" name="family" compare="eq">
			<string>TH Krub</string>
		</test>
		<edit name="family" mode="append" binding="same">
			<string>SP Thotsakan</string>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="eq">
			<string>SP Thotsakan</string>
		</test>
		<test target="pattern" qual="any" name="family" compare="eq">
			<string>TH Krub</string>
		</test>
		<edit name="matrix" mode="assign">
			<matrix>
				<double>0.6788</double><double>0</double>
			        <double>0</double><double>0.6788</double>
			</matrix>
		</edit>
	</match>
