<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Synthesize Windows Angsana with Angsima -->
	<match target="pattern">
		<test qual="any" name="family" mode="eq">
			<string>AngsanaUPC</string>
			<string>Angsana New</string>
			<string>Calibri</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Angsima</string>
		</edit>
	</match>
	<!-- Synthesize Windows Browallia with Bromlila -->
	<match target="pattern">
		<test qual="any" name="family" mode="eq">
			<string>BrowalliaUPC</string>
			<string>Browallia New</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Bromlila</string>
		</edit>
	</match>
	<!-- Synthesize Windows Cordia with Corada -->
	<match target="pattern">
		<test qual="any" name="family" mode="eq">
			<string>CordiaUPC</string>
			<string>Cordia New</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Corada</string>
		</edit>
	</match>
        <!-- Synthesize Windows Tahoma with Taeyhom -->
        <match target="pattern">
                <test qual="any" name="family" mode="eq">
                        <string>Tahoma</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>Taeyhom</string>
                </edit>
        </match>
</fontconfig>
